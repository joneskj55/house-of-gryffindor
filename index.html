            data-bind="foreach: answers"
            style="list-style: none; text-align: left; margin-left: 35%"
          >
            <li data-bind="text: 'a. ' + $data.a"></li>
            <li data-bind="text: 'b. ' + $data.b"></li>
            <li data-bind="text: 'c. ' + $data.c"></li>
            <li data-bind="text: 'd. ' + $data.d"></li>
          </ul>
          <p style="text-align: left; margin-left: 40%">

          <p style="text-align: left; margin-left: 40%">
