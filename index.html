<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>JavaScript Trivia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="knockout-app" style="text-align: center; padding-top: 5em">
  <h1 class="header">JavaScript Trivia</h1>
  <h2 class="sub-header">Test Your JS Knowledge</h2>
  <!-- Click the button below to begin the quiz -->
  <button id="start" data-bind="click: start">START</button>
  <!-- Question Section -->
  <div id="quiz" class="hidden">
    <h3>Question 1</h3>
    <div>
      <div>
        <input id="q1optionA" type="radio" name="q1" value="a" data-bind="checked: userSelection1">
        <label for="q1optionA">
        </label>
      </div>
      <div>
        <input id="q1optionB" type="radio" name="q1" value="correct" data-bind="checked: userSelection1">
        <label for="q1optionB">
        </label>
      </div>
      <div>
        <input id="q1optionC" type="radio" name="q1" value="c" data-bind="checked: userSelection1">
        <label for="q1optionC">
        </label>
      </div>
      <div>
        <input id="q1optionD" type="radio" name="q1" value="d" data-bind="checked: userSelection1">
        <label for="q1optionD">
        </label>
      </div>
    </div>
    <h3>Question 2</h3>
    <div>
      <div>
        <input id="q2optionA" type="radio" name="q2" value="correct" data-bind="checked: userSelection2">
        <label for="q2optionA">
        </label>
      </div>
      <div>
        <input id="q2optionB" type="radio" name="q2" value="b" data-bind="checked: userSelection2">
        <label for="q2optionB">
        </label>
      </div>
      <div>
        <input id="q2optionC" type="radio" name="q2" value="c" data-bind="checked: userSelection2">
        <label for="q2optionC">
        </label>
      </div>
      <div>
        <input id="q2optionD" type="radio" name="q2" value="d" data-bind="checked: userSelection2">
        <label for="q2optionD">
        </label>
      </div>
    </div>
    <h3>Question 3</h3>
    <div>
      <div>
        <input id="q3optionA" type="radio" name="q3" value="a" data-bind="checked: userSelection3">
        <label for="q3optionA">
        </label>
      </div>
      <div>
        <input id="q3optionB" type="radio" name="q3" value="b" data-bind="checked: userSelection3">
        <label for="q3optionB">
        </label>
      </div>
      <div>
        <input id="q3optionC" type="radio" name="q3" value="c" data-bind="checked: userSelection3"
        >
        <label for="q3optionC">
        </label>
      </div>
      <div>
        <input id="q3optionD" type="radio" name="q3" value="correct" data-bind="checked: userSelection3">
        <label for="q3optionD">
        </label>
      </div>
    </div>
    <h3>Question 4</h3>
    <div>
      <div>
        <input id="q4optionA" type="radio" name="q4" value="a" data-bind="checked: userSelection4">
        <label for="q4optionA">
        </label>
      </div>
      <div>
        <input id="q4optionB" type="radio" name="q4" value="b" data-bind="checked: userSelection4">
        <label for="q4optionB">
        </label>
      </div>
      <div>
        <input id="q4optionC" type="radio" name="q4" value="correct" data-bind="checked: userSelection4">
        <label for="q4optionC">
        </label>
      </div>
      <div>
        <input id="q4optionD" type="radio" name="q4" value="d" data-bind="checked: userSelection4">
        <label for="q4optionD">
        </label>
      </div>
    </div>
    <h3>Question 5</h3>
    <div>
      <div>
        <input id="q5optionA" type="radio" name="q5" value="correct" data-bind="checked: userSelection5">
        <label for="q5optionA">
        </label>
      </div>
      <div>
        <input id="q5optionB" type="radio" name="q5" value="b" data-bind="checked: userSelection5">
        <label for="q5optionB">
        </label>
      </div>
      <div>
        <input id="q5optionC" type="radio" name="q5" value="c" data-bind="checked: userSelection5">
        <label for="q5optionC">
        </label>
      </div>
      <div>
        <input id="q5optionD" type="radio" name="q5" value="d" data-bind="checked: userSelection5">
        <label for="q5optionD">
        </label>
      </div>
    </div>
    <p>
      <button data-bind="click: clear">CLEAR</button>
      <button data-bind="click: submit">SUBMIT</button>
    </p>
  </div>

  <!--    TEST RESULTS-->
  <div id="summary" class="hidden">
    <h2>Your Results</h2>
    <h3>Rank:</h3>
    <h3>Score:</h3>
    <p>
      <button data-bind="click: start">RETEST</button>
      <button>ANSWERS</button>
    </p>
  </div>
</div>

</body>
